<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos matematicos</title>
</head>
<body>
    <center>
    <h1>Calculos matematicos</h1>
    <script>
        //Prompt e aonde informa o valor
        //var eo variavel criada que armazena o que foi digitado
        var numero1 = parseInt(prompt("digite um numero"));
        var numero2 = parseInt(prompt("digite outro numero"))
        var soma = numero1 + numero2;
        var subtracao = numero1 + numero2;
        var multiplicacao = numero1 * numero2;
        var divisao = numero1 / numero2;

        //document.write e aonde imprime os valores 
        document.write("o primeiro numero digitado foi: " + numero1)
        //br pula uma linha
        document.write("<br>")
        document.write("o segundo numero digitado foi:" + numero2)
        document.write("<br>")
        document.write("<br>")
        document.write("<h2>")
        document.write("a soma dos dois numeros e: " + soma)
        document.write("<br>")
        document.write("a subtracao dos dois numeros e:" + subtracao)
        document.write("<br>")
        document.write("a multiplicacao dos dois numeros sao:" + multiplicacao)
        document.write("<br>")
        document.write("a divisao dos dois numero e:" + divisao)
        document.write("</h2>")

    </script>

    </a>
</center>

    
</body>
</html>
